<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Ocasiões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    nav {
      margin: 20px;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    section {
      margin: 50px 0;
    }
    .image-container {
      margin-bottom: 30px;
    }
    img {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }
    figcaption {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Galeria de Moda por Ocasião</h1>

  <!-- Botões de navegação -->
  <nav>
    <button onclick="location.href='#praia'">Moda Praia</button>
    <button onclick="location.href='#country'">Moda Country</button>
  </nav>

  <!-- Seção Moda Praia -->
  <section id="praia">
    <h2>Moda Praia</h2>
    <div class="image-container">
      <figure>
        <img src="Img1.jpeg" alt="Look praia 1" />
        <figcaption>Look Praia - Estilo descontraído</figcaption>
      </figure>
    </div>
    <div class="image-container">
      <figure>
        <img src="Img2.jpeg" alt="Look praia 2" />
        <figcaption>Look Praia - Versão ousada</figcaption>
      </figure>
    </div>
    <div class="image-container">
      <figure>
        <img src="Img3.jpeg" alt="Look praia 3" />
        <figcaption>Look Praia - Toque tropical</figcaption>
      </figure>
    </div>
  </section>

  <!-- Seção Moda Country -->
  <section id="country">
    <h2>Moda Country</h2>
    <div class="image-container">
      <figure>
        <img src="Img4.jpeg" alt="Look country 1" />
        <figcaption>Look Country - Clássico caipira</figcaption>
      </figure>
    </div>
    <div class="image-container">
      <figure>
        <img src="Img5.jpeg" alt="Look country 2" />
        <figcaption>Look Country - Estilo sertanejo</figcaption>
      </figure>
    </div>
    <div class="image-container">
      <figure>
        <img src="Img6.jpeg" alt="Look country 3" />
        <figcaption>Look Country - Com toque moderno</figcaption>
      </figure>
    </div>
  </section>

</body>
</html>
