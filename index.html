<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Look para Praia e Passeios</title>
  <style>
    .image-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .image-row img {
      max-width: 45%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Look para Praia, Lago, Rio e Passeios de Barco</h1>
  <div class="image-row">
    <img src="Img1.jpeg" alt="Look vibrante com biquíni vermelho e saia de crochê" />
    <img src="Img2.jpeg" alt="Look vibrante com biquíni vermelho e saia de crochê - outra variação" />
  </div>
  <p>
    Look leve e vibrante com biquíni vermelho e saia de crochê, ideal para curtir momentos de lazer à beira da praia, lago, rio, no clube ou em passeios de barco. Combinação perfeita de conforto e estilo para aproveitar o sol com elegância e descontração.
  </p>
</body>
</html>
