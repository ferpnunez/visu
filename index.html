<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dicas de Looks para Mulheres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #d35400;
    }
    .look-card {
      border: 1px solid #e0b091;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .look-card img {
      max-width: 100%;
      border-radius: 5px;
      display: block;
      margin-bottom: 10px;
    }
    .look-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #ba4a00;
      margin-bottom: 8px;
    }
    .look-description {
      font-size: 1em;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <h1>Dicas de Looks para Mulheres</h1>

  <div class="look-card">
    <img src="Img1.jpeg" alt="Look 1" />
    <div class="look-title">Look Casual para o Dia a Dia</div>
    <div class="look-description">Um look confortável com camiseta branca e jeans para o dia a dia.</div>
  </div>

  <div class="look-card">
    <img src="Img2.jpeg" alt="Look 2" />
    <div class="look-title">Look Elegante para Noite</div>
    <div class="look-description">Vestido preto clássico, ideal para eventos formais à noite.</div>
  </div>

  <!-- Você pode copiar esse bloco "look-card" para adicionar mais looks -->

</body>
</html>
